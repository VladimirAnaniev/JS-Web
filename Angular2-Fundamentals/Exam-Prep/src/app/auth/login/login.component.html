
<md-card class="wrapper">
  <md-card-title>Login</md-card-title>
  <md-card-content>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <md-input-container>
        <input mdInput (ngModel)="email" placeholder="Email" type="email" name="email" required />
        <md-error *ngIf="loginForm.hasError('required','email')">Email is required.</md-error>
      </md-input-container>

      <md-input-container>
        <input mdInput (ngModel)="password" placeholder="Password" type="password" name="password" required />
        <md-error *ngIf="loginForm.hasError('required','password')">Password is required.</md-error>
      </md-input-container> 

      <button md-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </md-card-content>
</md-card>
